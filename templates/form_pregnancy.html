<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pregnancies Diabetes Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Diabetes Diagnosis</a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="mb-4 text-center">Pregnancies Diabetes Prediction</h2>

  <form action="/pregnancy" method="POST" class="card p-4 shadow-sm">

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Pregnancies</label>
        <input type="number" name="Pregnancies" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Glucose</label>
        <input type="number" name="Glucose" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Blood Pressure</label>
        <input type="number" name="BloodPressure" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Skin Thickness</label>
        <input type="number" name="SkinThickness" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Insulin</label>
        <input type="number" name="Insulin" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">BMI</label>
        <input type="number" step="0.1" name="BMI" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Diabetes Pedigree Function</label>
        <input type="number" step="0.001" name="DiabetesPedigreeFunction" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Age</label>
        <input type="number" name="Age" class="form-control" required>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success px-4">Predict</button>
      <a href="/" class="btn btn-secondary ms-2 px-4">Back</a>
    </div>

  </form>
</div>

<footer class="text-center py-3">
  <small>Graduation Project â€” Diabetes Diagnosis System</small>
</footer>

</body>
</html>
