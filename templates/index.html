<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diabetes Diagnosis App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Diabetes Diagnosis</a>
  </div>
</nav>

<div class="container py-5">
  <h1 class="mb-4 text-center">Welcome — Choose the test type</h1>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">General Diabetes</h5>
          <p class="card-text">Enter patient data to predict diabetes.</p>
          <a href="/diabetes" class="btn btn-primary mt-auto">Start</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Gestational Diabetes</h5>
          <p class="card-text">Special model for pregnant women.</p>
          <a href="/pregnancy" class="btn btn-primary mt-auto">Start</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Retinopathy</h5>
          <p class="card-text">Upload an eye image to analyze it.</p>
          <a href="/retinopathy" class="btn btn-primary mt-auto">Start</a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="text-center py-3">
  <small>Graduation Project — Diabetes Diagnosis System</small>
</footer>

</body>
</html>
