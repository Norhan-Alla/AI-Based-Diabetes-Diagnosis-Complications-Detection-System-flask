<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diabetic Retinopathy Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Diabetes Diagnosis</a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="text-center mb-4">Diabetic Retinopathy Detection</h2>

  <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
    <form action="/retinopathy" method="POST" enctype="multipart/form-data">
      <div class="mb-3 text-center">
        <label class="form-label">Upload Retina Image</label>
        <input class="form-control" type="file" name="image" accept="image/*" required>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4">Predict</button>
        <a href="/" class="btn btn-secondary ms-2 px-4">Back</a>
      </div>
    </form>
  </div>
</div>

<footer class="text-center py-3">

</body>
</html>
