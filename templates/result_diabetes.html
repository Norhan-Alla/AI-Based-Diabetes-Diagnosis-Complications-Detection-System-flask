<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Diabetes Diagnosis</a>
  </div>
</nav>

<div class="container py-5 text-center">

  <div class="card shadow-sm p-5 mx-auto" style="max-width: 600px;">
    <h2 class="mb-4">Prediction Result</h2>

    {% if prediction == 1 %}
      <div class="alert alert-danger fs-5" role="alert">
        ⚠️ You may have diabetes. Please consult your doctor for further tests.
      </div>
    {% else %}
      <div class="alert alert-success fs-5" role="alert">
        ✅ You are not showing signs of diabetes.
      </div>
    {% endif %}

    <a href="/" class="btn btn-primary mt-3 px-4">Back to Home</a>
  </div>

</div>

<footer class="text-center py-3">
  <small>Graduation Project — Diabetes Diagnosis System</small>
</footer>

</body>
</html>
