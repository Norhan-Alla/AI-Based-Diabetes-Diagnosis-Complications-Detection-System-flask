<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>General Diabetes Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Diabetes Diagnosis</a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="mb-4 text-center">General Diabetes Prediction</h2>

  <form action="/diabetes" method="POST" class="card p-4 shadow-sm">

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Cholesterol</label>
        <input type="number" name="cholesterol" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Glucose</label>
        <input type="number" name="glucose" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">HDL Cholesterol</label>
        <input type="number" name="hdl_chol" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Chol/HDL Ratio</label>
        <input type="number" step="0.1" name="chol_hdl_ratio" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Age</label>
        <input type="number" name="age" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Gender (0 = Female, 1 = Male)</label>
        <input type="number" name="gender" class="form-control" min="0" max="1" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Weight (kg)</label>
        <input type="number" step="0.1" name="weight" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Height (cm)</label>
        <input type="number" step="0.1" name="height" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">BMI</label>
        <input type="number" step="0.1" name="bmi" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Systolic BP</label>
        <input type="number" name="systolic_bp" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Diastolic BP</label>
        <input type="number" name="diastolic_bp" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Waist (cm)</label>
        <input type="number" step="0.1" name="waist" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Hip (cm)</label>
        <input type="number" step="0.1" name="hip" class="form-control" required>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success px-4">Predict</button>
      <a href="/" class="btn btn-secondary ms-2 px-4">Back</a>
    </div>

  </form>
</div>

<footer class="text-center py-3">
  <small>Graduation Project â€” Diabetes Diagnosis System</small>
</footer>

</body>
</html>
